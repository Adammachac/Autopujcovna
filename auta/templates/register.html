{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace zákazníka</title>
    <link rel="stylesheet" href="{% static 'css/styles/style.css' %}">
</head>
<body>
    <h2>Registrace nového zákazníka</h2>

    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Registrovat zákazníka</button>
    </form>

    <p><a href="{% url 'index' %}">Zpět na úvod</a></p>
</body>
</html>
