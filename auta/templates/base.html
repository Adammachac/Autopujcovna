{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AutoPůjčovna{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleregister.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleauta.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylezakaznici.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylebase.css' %}">
</head>
<body>
<!-- NAVBAR -->
<header>
    <nav class="navbar">
      <div class="navbar-logo">AutoPůjčovna</div>
      <!-- Hamburger Menu Button -->
      <button class="navbar-toggle" id="menu-toggle" type="button">&#9776;</button>
      <ul class="navbar-links" id="navbar-links">      
        <li><a href="{% url 'index' %}">Domů</a></li>
        <li><a href="{% url 'auta' %}">Auta</a></li>
        <li><a href="{% url 'zakaznici' %}">Zákazníci</a></li>
        <li><a href="{% url 'register' %}">Registrace</a></li>
      </ul>
    </nav>
</header>  

<!-- HLAVNÍ OBSAH -->
<main class="main-content">
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="footer">
    <p>&copy; 2025 AutoPůjčovna – Všechna práva vyhrazena.</p>
</footer>

<!-- JavaScript pro hamburger menu -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('navbar-links');
    
        toggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    });
    </script>
    

</body>
</html>
